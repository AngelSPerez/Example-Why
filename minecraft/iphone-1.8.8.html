<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone MC</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181818">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .iframe-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Botón fullscreen flotante */
      #btnFull {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 12px 18px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
</head>
<body>

<div class="iframe-container">
  <iframe id="mcFrame" src="https://eaglercraft.com/play/?version=1.8.8&userscript=flameddogo99-eaglermobile.js"></iframe>

  <button id="btnFull" onclick="goFullscreen()">Fullscreen</button>
</div>

<script>
// --- FUNCIÓN FULLSCREEN ---
function goFullscreen() {
    let iframe = document.getElementById("mcFrame");

    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}

// --- FULLSCREEN AUTOMÁTICO EN HORIZONTAL ---
function checkOrientation() {
    const isLandscape = window.matchMedia("(orientation: landscape)").matches;

    if (isLandscape) {
        goFullscreen();
    }
}

// Detectar cambio de orientación
window.addEventListener("orientationchange", checkOrientation);

// Detectar cuando carga la página
window.addEventListener("load", checkOrientation);
</script>

</body>
</html>
