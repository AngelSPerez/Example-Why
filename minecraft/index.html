<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Grids</title>
</head>
<body>
    <h2>Versiones</h2>

    <div class="contenedor">

        

        <div class="version">
            <h2>Para PC (Windows/Linux)</h2>
            <a href="https://angelsperez.github.io/Example-Why/minecraft/1.12.2/mc-1.12.2.html"><h1>Version 1.12.2</h1></a>
        </div>
        
        <div class="version">
            <a href="https://angelsperez.github.io/Example-Why/minecraft/1.8.8/mc-1.8.8.html"><h1>Version 1.8.8</h1></a>
        </div>

        <div class="version">
            <h2>Para Apple (MacOS, iOS, iPadOS)</h2>
            <a href="https://eaglercraft.com/play/?version=1.12.2&userscript=flameddogo99-eaglermobile.js"><h1>Version 1.12.2</h1></a>
        </div>
        
        <div class="version">
            <a href="https://eaglercraft.com/play/?version=1.8.8&userscript=flameddogo99-eaglermobile.jsl"><h1>Version 1.8.8</h1></a>
        </div>

        <div class="version">
            <h2>Para Android</h2>
            <a href="https://eaglercraft.com/play/?version=1.12.2-wasm&userscript=flameddogo99-eaglermobile.js"><h1>Version 1.12.2</h1></a>
        </div>
        
        <div class="version">
            <a href="https://eaglercraft.com/play/?version=1.8.8-wasm&userscript=flameddogo99-eaglermobile.js"><h1>Version 1.8.8</h1></a>
        </div>

    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registrado', reg.scope))
                .catch(err => console.log('Error al registrar el Service Worker', err));
            }); 
        }
    </script>
</body>
</html>
